	width: 16px;
	height: 16px;
	border-right: 1px solid #19232D;
	image: url(:/qss_icons/rc/up_arrow.png);
}

/* QFrame ----------------------------------------------------------------- */
QFrame {
	border-radius: 4px;
	border: 1px solid #32414B;
}
QFrame[frameShape="0"] {
	border-radius: 4px;
	border: 1px transparent #32414B;
}
QFrame[height="3"],
QFrame[width="3"] {
	background-color: #19232D;
}
/* QSplitter -------------------------------------------------------------- */
QSplitter {
	background-color: #32414B;
	spacing: 0;
	padding: 0;
	margin: 0;
}
QSplitter::separator {
	background-color: #32414B;
	border: 0 solid #19232D;
	spacing: 0;
	padding: 1px;
	margin: 0;
}
QSplitter::separator:hover {
	background-color: #787878;
}
QSplitter::separator:horizontal {
	width: 5px;
	image: url(:/qss_icons/rc/Vsepartoolbar.png);
}
QSplitter::separator:vertical {
	height: 5px;
	image: url(:/qss_icons/rc/Hsepartoolbar.png);
}

QAbstractView:hover{
	border: 1px solid #148CD2;
	color: #F0F0F0;
}
QAbstractView:selected {
	background: #1464A0;
	color: #32414B;
}

