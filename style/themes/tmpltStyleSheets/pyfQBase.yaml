Name: Style Sheet Builder Base Configurations
base:
	geometry:
		min-width: <[min_width.:px;->10]>
		max-width:
		min-height:
		max-height:
	state:
		on:
		off:
		hover:
		focus:
			image: <[url(:/:.down_arrow_path.:.png);-><[qssi->qssi]>/down_arrow_on]>
	bgrnd:
		background-color: '<{<[#:.hex_background_color.:;]>:=>DEFAULT.<[major_color]>}>'
		selection-background-color: '<{<[#:.hex_selection_background_color.:;]>:=>DEFAULT.<[imajor_color]>}>'
	color: <[#:.hex_color.:;->19232D]>
	spacing: <[spacing_pixel.:px;->4]>
	outline: <[<[oline_size.:px->1]> <[oline_fill->solid]> <[#:.oline_color->32414B]>.:;->none]>
	padding:
		padding-top: <[padding_top_pixel.:px;->4]>
		padding-bottom: <[padding_bottome_pixel.:px;->4]>
		padding-left: <[padding_left_pixel.:px;->4]>
		padding-right: <[padding_right_pixel.:px;->4]>
	border:
		border: <[<[border_size.:px->1]> <[border_fill->solid]> <[#:.border_color->32414B]>.:;->none]>
		border-style: <[border_style.:;->solid]>
		border-radius: <[border_radius.:px;->4]>
		border-top-right-radius: <[border_top_right_radius.:px;->4]>
		border-bottom-right-radius: <[border_bottom_right_radius.:px;->4]>
	disabled:

	titlebar:
		titlebar-close-icon: <[url(:/:.close_path.:.png);->qssi/close]>
		titlebar-normal-icon: <[url(:/:.close_path.:.png);->qssi/undock]>
components:



	QCalendarWidget:
		base:
			border: 1px solid #32414B;
			border-radius: 4px;
		disabled:
			background-color: #19232D;
			color: #787878;


	QCheckBox:
		focus:
		border: <[border.:;->none]>
		QWidget:
			disabled:
				background-color: <[#:.hex_background_color;->19232D]>
				color: <[#:.hex_color;->787878]>
		indicator:
			margin-left: <[margin_left_pixel.:px;->4]>
			width: <[width_pixel.:px;->16]>
			height: <[height_pixel.:px;->16]>
			unchecked:
				image: <[url(:/:.indicator_unchecked_image_path.:.png);->qssi/checkbox_unchecked]>
				hover:
					border: <[border.:;->none]>
					image: <[url(:/:.indicator_unchecked_hover_image_path.:.png);->qssi/checkbox_unchecked_focus]>
				focus:
					border: <[border.:;->none]>
					image: <[url(:/:.indicator_unchecked_focus_image_path.:.png);->qssi/checkbox_unchecked_focus]>
				pressed:
					border: <[border.:;->none]>
					image: <[url(:/:.indicator_unchecked_pressed_image_path.:.png);->qssi/checkbox_unchecked_focus]>
				disabled:
					image: <[url(:/:.indicator_unchecked_disabled_image_path.:.png);->qssi/checkbox_unchecked_disabled]>
			checked:
				image: <[url(:/:.indicator_checked_image_path.:.png);->qssi/checkbox_checked]>
				hover:
					border: <[border.:;->none]>
					image: <[url(:/:.indicator_checked_hover_image_path.:.png);->qssi/checkbox_checked_focus]>
				focus:
					border: <[border.:;->none]>
					image: <[url(:/:.indicator_checked_focus_image_path.:.png);->qssi/checkbox_checked_focus]>
				pressed:
					border: <[border.:;->none]>
					image: <[url(:/:.indicator_checked_pressed_image_path.:.png);->qssi/checkbox_checked_focus]>
				disabled:
					image: <[url(:/:.indicator_checked_disabled_image_path.:.png);->qssi/checkbox_checked_disabled]>
			indeterminate:
				image: <[url(:/:.indicator_indeterminate_image_path.:.png);->qssi/checkbox_indeterminate]>
				focus:
					image: <[url(:/:.indicator_indeterminate_focus_image_path.:.png);->qssi/checkbox_indeterminate_focus]>
				hover:
					image: <[url(:/:.indicator_indeterminate_hover_path.:.png);->qssi/checkbox_indeterminate_focus]>
				pressed:
					image: <[url(:/:.indicator_indeterminate_pressed_image_path.:.png);->qssi/checkbox_indeterminate_focus]>
				disabled:
					image: <[url(:/:.indicator_indeterminate_disabled_image_path.:.png);->qssi/checkbox_indeterminate_disabled]>
	QDateEdit:
		base:
			- [selection-background-color, border-style, border, border_radius]
			- [padding-left, padding-right, min-width]
		padding-top: 2px;	 /* This fix  #103, #111*/
		padding-bottom: 2px;  /* This fix  #103, #111*/
		on:
			selection-background-color: #1464A0;
		drop-down:
			subcontrol-origin: padding;
			subcontrol-position: top right;
			width: 20px;
			border-top-right-radius: 3px;
			border-bottom-right-radius: 3px;
		down-arrow:
			image: <[url(:/:.down_arrow_path.:.png);-><[qssi->qssi]>/down_arrow_disabled]>
			on:
				image: <[url(:/:.down_arrow_path.:.png);-><[qssi->qssi]>/down_arrow_on]>
			hover:
				image: <[url(:/:.down_arrow_path.:.png);-><[qssi->qssi]>/down_arrow_hover]>
			focus:
					image: <[url(:/:.down_arrow_path.:.png);-><[qssi->qssi]>/down_arrow_focus]>
	QDockWidget:
		base:
			- [titlebar_close_icon, titlebar_normal_icon, background_color, border]
			- [border_radius, outline]
		padding: <[padding_pixel.:px;->6]>
		close-button:
			base:
				- [background-color, border-radius]
			border: none;
			hover:
				border: 1px solid #32414B;
			pressed:
				border: 1px solid #32414B;
		float-button:
			base:
				- [background-color, border-radius]
			border: none;
			hover:
				border: 1px solid #32414B;
			pressed:
				border: 1px solid #32414B;
	QGraphicsView:
		background-color: <[#:.hex_color.:;->19232D]>
		border: <[<[border_size.:px->1]> <[border_fill->solid]> <[#:.border_color->000000]>.:;->none]>
		color: <[#:.hex_color.:;->19232D]>
		border-radius: <[border_radius.:px;->4]>
		disabled:
			background-color: <[#:.hex_color.:;->19232D]>
			border: <[<[border_size.:px->1]> <[border_fill->solid]> <[#:.border_color->000000]>.:;->none]>
			color: <[#:.hex_color.:;->19232D]>
			border-radius: <[border_radius.:px;->4]>
		hover:
			border: <[<[border_size.:px->1]> <[border_fill->solid]> <[#:.border_color->000000]>.:;->none]>
		!hover:
			border: <[<[border_size.:px->1]> <[border_fill->solid]> <[#:.border_color->000000]>.:;->none]>
		selected:
			border: <[<[border_size.:px->1]> <[border_fill->solid]> <[#:.border_color->000000]>.:;->none]>
		pressed:
			border: <[<[border_size.:px->1]> <[border_fill->solid]> <[#:.border_color->000000]>.:;->none]>
	QGroupBox:
		base:
			- [border, border-radius, padding]
		font-weight: bold;
		margin-top: 16px;
		title:
			subcontrol-origin: margin;
			subcontrol-position: top left;
			left: 3px;
			padding-left: 3px;
			padding-right: 5px;
			padding-top: 8px;
			padding-bottom: 16px;
		indicator:
			margin-left: 2px;
			width: 16px;
			height: 16px;
			unchecked:
				hover:
				focus:

				pressed:
					border: none;
					image: url(:/qss_icons/rc/checkbox_unchecked_focus.png);
				disabled:
					image: url(:/qss_icons/rc/checkbox_unchecked_disabled.png);
			checked:
				hover:

				focus:

				pressed:
					border: none;
					image: url(:/qss_icons/rc/checkbox_checked_focus.png);
			disabled:
				image: url(:/qss_icons/rc/checkbox_checked_disabled.png);
	QMenuBar {
		background-color: #32414B;
		padding: 2px;
		border: 1px solid #19232D;
		color: #F0F0F0;
		focus {
			border: 1px solid #148CD2;
		item {
			background: transparent;
			padding: 4px;
		item:selected {
	padding: 4px;
	background: transparent;
	border: 0px solid #32414B;
}
QMenuBar::item:pressed {
	padding: 4px;
	border: 0px solid #32414B;
	background-color: #148CD2;
	color: #F0F0F0;
	margin-bottom: 0px;
	padding-bottom: 0px;
}
/* QMenu ------------------------------------------------------------------ */
QMenu {
	border: 0px solid #32414B;
	color: #F0F0F0;
	margin: 0px;
}
QMenu::separator {
	height: 2px;
	background-color: #505F69;
	color: #F0F0F0;
	padding-left: 4px;
	margin-left: 2px;
	margin-right: 2px;
}
QMenu::icon {
	margin: 0px;
	padding-left:4px;
}
QMenu::item {
	padding: 4px 24px 4px 24px;
	border: 1px transparent #32414B;  /* reserve space for selection border */
}
QMenu::item:selected {
	color: #F0F0F0;
}
QMenu::indicator {
	width: 12px;
	height: 12px;
	padding-left:6px;
}
/* non-exclusive indicator = check box style indicator (see QActionGroup::setExclusive) */
QMenu::indicator:non-exclusive:unchecked {
	image: url(:/qss_icons/rc/checkbox_unchecked.png);
}
QMenu::indicator:non-exclusive:unchecked:selected {
	image: url(:/qss_icons/rc/checkbox_unchecked_disabled.png);
}
QMenu::indicator:non-exclusive:checked {
	image: url(:/qss_icons/rc/checkbox_checked.png);
}
QMenu::indicator:non-exclusive:checked:selected {
	image: url(:/qss_icons/rc/checkbox_checked_disabled.png);
}
/* exclusive indicator = radio button style indicator (see QActionGroup::setExclusive) */
QMenu::indicator:exclusive:unchecked {
	image: url(:/qss_icons/rc/radio_unchecked.png);
}
QMenu::indicator:exclusive:unchecked:selected {
	image: url(:/qss_icons/rc/radio_unchecked_disabled.png);
}
QMenu::indicator:exclusive:checked {
	image: url(:/qss_icons/rc/radio_checked.png);
}
QMenu::indicator:exclusive:checked:selected {
	image: url(:/qss_icons/rc/radio_checked_disabled.png);
}
QMenu::right-arrow {
	margin: 5px;
	image: url(:/qss_icons/rc/right_arrow.png)
}
	QButton:
		QRadioButton:
		/* QRadioButton ----------------------------------------------------------- */
QRadioButton {
	background-color: #19232D;
	color: #F0F0F0;
	spacing: 0;
	padding: 0;
	border: none;
	outline: none;
}
QRadioButton:focus {
	border: none;
}
QRadioButton:disabled {
	background-color: #19232D;
	color: #787878;
	border: none;
	outline: none;
}
QRadioButton QWidget {
	background-color: #19232D;
	color: #F0F0F0;
	spacing: 0px;
	padding: 0px;
	outline: none;
	border: none;
}
QRadioButton::indicator {
	border: none;
	outline: none;
	margin-bottom: 2px;
	width: 25px;
	height: 25px;
}
QRadioButton::indicator:unchecked {
	image: url(:/qss_icons/rc/radio_unchecked.png);
}
QRadioButton::indicator:unchecked:hover,
QRadioButton::indicator:unchecked:focus,
QRadioButton::indicator:unchecked:pressed {
	border: none;
	outline: none;
	image: url(:/qss_icons/rc/radio_unchecked_focus.png);
}
QRadioButton::indicator:checked {
	border: none;
	outline: none;
	image: url(:/qss_icons/rc/radio_checked.png);
}
QRadioButton::indicator:checked:hover,
QRadioButton::indicator:checked:focus,
QRadioButton::indicator:checked:pressed {
	border: none;
	outline: none;
	image: url(:/qss_icons/rc/radio_checked_focus.png);
}
QRadioButton::indicator:checked:disabled {
	outline: none;
	image: url(:/qss_icons/rc/radio_checked_disabled.png);
}
QRadioButton::indicator:unchecked:disabled {
	image: url(:/qss_icons/rc/radio_unchecked_disabled.png);
}
		QPressButton:
	QScrollBar:
	/* QScrollBar ------------------------------------------------------------- */
QScrollBar:horizontal {
	height: 16px;
	margin: 2px 16px 2px 16px;
	border: 1px solid #32414B;
	border-radius: 4px;
	background-color: #19232D;
}
QScrollBar::handle:horizontal {
	background-color: #787878;
	border: 1px solid #32414B;
	border-radius: 4px;
	min-width: 8px;
}
QScrollBar::handle:horizontal:hover {
	background-color: #148CD2;
	border: 1px solid #148CD2;
	border-radius: 4px;
	min-width: 8px;
}
QScrollBar::add-line:horizontal {
	margin: 0px 0px 0px 0px;
	border-image: url(:/qss_icons/rc/right_arrow_disabled.png);
	width: 10px;
	height: 10px;
	subcontrol-position: right;
	subcontrol-origin: margin;
}
QScrollBar::sub-line:horizontal {
	margin: 0px 3px 0px 3px;
	border-image: url(:/qss_icons/rc/left_arrow_disabled.png);
	height: 10px;
	width: 10px;
	subcontrol-position: left;
	subcontrol-origin: margin;
}
QScrollBar::add-line:horizontal:hover,
QScrollBar::add-line:horizontal:on {
	border-image: url(:/qss_icons/rc/right_arrow.png);
	height: 10px;
	width: 10px;
	subcontrol-position: right;
	subcontrol-origin: margin;
}
QScrollBar::sub-line:horizontal:hover,
QScrollBar::sub-line:horizontal:on {
	border-image: url(:/qss_icons/rc/left_arrow.png);
	height: 10px;
	width: 10px;
	subcontrol-position: left;
	subcontrol-origin: margin;
}
QScrollBar::up-arrow:horizontal,
QScrollBar::down-arrow:horizontal {
	background: none;
}
QScrollBar::add-page:horizontal,
QScrollBar::sub-page:horizontal {
	background: none;
}
QScrollBar:vertical {
	background-color: #19232D;
	width: 16px;
	margin: 16px 2px 16px 2px;
	border: 1px solid #32414B;
	border-radius: 4px;
}
QScrollBar::handle:vertical {
	background-color: #787878;
	border: 1px solid #32414B;
	min-height: 8px;
	border-radius: 4px;
}
QScrollBar::handle:vertical:hover {
	background-color: #148CD2;
	border: 1px solid #148CD2;
	border-radius: 4px;
	min-height: 8px;
}
QScrollBar::sub-line:vertical {
	margin: 3px 0px 3px 0px;
	border-image: url(:/qss_icons/rc/up_arrow_disabled.png);
	height: 10px;
	width: 10px;
	subcontrol-position: top;
	subcontrol-origin: margin;
}
QScrollBar::add-line:vertical {
	margin: 3px 0px 3px 0px;
	border-image: url(:/qss_icons/rc/down_arrow_disabled.png);
	height: 10px;
	width: 10px;
	subcontrol-position: bottom;
	subcontrol-origin: margin;
}
QScrollBar::sub-line:vertical:hover,
QScrollBar::sub-line:vertical:on {
	border-image: url(:/qss_icons/rc/up_arrow.png);
	height: 10px;
	width: 10px;
	subcontrol-position: top;
	subcontrol-origin: margin;
}
QScrollBar::add-line:vertical:hover,
QScrollBar::add-line:vertical:on {
	border-image: url(:/qss_icons/rc/down_arrow.png);
	height: 10px;
	width: 10px;
	subcontrol-position: bottom;
	subcontrol-origin: margin;
}
QScrollBar::up-arrow:vertical,
QScrollBar::down-arrow:vertical {
	background: none;
}
QScrollBar::add-page:vertical,
QScrollBar::sub-page:vertical {
	background: none;
}
/* QProgressBar ----------------------------------------------------------- */
QProgressBar {
	background-color: #19232D;
	border: 1px solid #32414B;
	color: #F0F0F0;
	border-radius: 4px;
	text-align: center;
}
QProgressBar:disabled {
	background-color: #19232D;
	border: 1px solid #32414B;
	color: #787878;
	border-radius: 4px;
	text-align: center;
}
QProgressBar::chunk {
	background-color: #1464A0;
	color: #19232D;
	border-radius: 4px;
}
QProgressBar::chunk:disabled {
	background-color: #14506E;
	color: #787878;
	border-radius: 4px;
}

	QSlider:
	/* QSlider ---------------------------------------------------------------- */
QSlider:disabled {
	background: #19232D;
}
QSlider:focus {
	border: none;
}
QSlider::groove:horizontal {
	background: #32414B;
	border: 1px solid #32414B;
	height: 4px;
	margin: 0px;
	border-radius: 4px;
}
QSlider::sub-page:horizontal {
	background: #1464A0;
	border: 1px solid #32414B;
	height: 4px;
	margin: 0px;
	border-radius: 4px;
}
QSlider::sub-page:horizontal:disabled {
	background: #14506E;
}
QSlider::handle:horizontal {
	background: #787878;
	border: 1px solid #32414B;
	width: 8px;
	height: 8px;
	margin: -8px 0;
	border-radius: 4px;
}
QSlider::handle:horizontal:hover {
	background: #148CD2;
	border: 1px solid #148CD2;
}
QSlider::groove:vertical {
	background: #32414B;
	border: 1px solid #32414B;
	width: 4px;
	margin: 0px;
	border-radius: 4px;
}
QSlider::sub-page:vertical {
	background: #1464A0;
	border: 1px solid #32414B;
	width: 4px;
	margin: 0px;
	border-radius: 4px;
}
QSlider::sub-page:vertical:disabled {
	background: #14506E;
}
QSlider::handle:vertical {
	background: #787878;
	border: 1px solid #32414B;
	width: 8px;
	height: 8px;
	margin: 0 -8px;
	border-radius: 4px;
}
QSlider::handle:vertical:hover {
	background: #148CD2;
	border: 1px solid #148CD2;
}
	QTab:
	/* QTabWiget -------------------------------------------------------------- */
QTabWidget {
	padding: 2px;
	selection-background-color: #32414B;
}
QTabWidget QFrame{
	border: 0;
}
QTabWidget::pane {
	border: 1px solid #32414B;
	border-radius: 4px;
	padding: 2px;
	margin: 0px;
}
QTabWidget::pane:selected {
	background-color: #32414B;
	border: 1px solid #1464A0;
}
/* QTabBar ---------------------------------------------------------------- */
QTabBar {
	qproperty-drawBase: 0;
	border-radius: 4px;
	margin: 0px;
	padding: 2px;
	border: 0;
	/* left: 5px; move to the right by 5px - removed for fix */
	}
QTabBar::close-button {
	border: 0;
	margin: 2px;
	padding: 0;
	image: url(:/qss_icons/rc/close.png);
}
QTabBar::close-button:hover {
	image: url(:/qss_icons/rc/close-hover.png);
}
QTabBar::close-button:pressed {
	image: url(:/qss_icons/rc/close-pressed.png);
}
/* QTabBar::tab - selected ----------------------------------------------- */
QTabBar::tab:top:selected:disabled {
	border-bottom: 3px solid #14506E;
	color: #787878;
	background-color: #32414B;
}
QTabBar::tab:bottom:selected:disabled {
	border-top: 3px solid #14506E;
	color: #787878;
	background-color: #32414B;
}
QTabBar::tab:left:selected:disabled {
	border-left: 3px solid #14506E;
	color: #787878;
	background-color: #32414B;
}
QTabBar::tab:right:selected:disabled {
	border-right: 3px solid #14506E;
	color: #787878;
	background-color: #32414B;
}
/* QTabBar::tab - !selected and disabled ---------------------------------- */
QTabBar::tab:top:!selected:disabled {
	border-bottom: 3px solid #19232D;
	color: #787878;
	background-color: #19232D;
}
QTabBar::tab:bottom:!selected:disabled {
	border-top: 3px solid #19232D;
	color: #787878;
	background-color: #19232D;
}
QTabBar::tab:left:!selected:disabled {
	border-right: 3px solid #19232D;
	color: #787878;
	background-color: #19232D;
}
QTabBar::tab:right:!selected:disabled {
	border-left: 3px solid #19232D;
	color: #787878;
	background-color: #19232D;
}
/* QTabBar::tab - selected ----------------------------------------------- */
QTabBar::tab:top:!selected {
	border-bottom: 2px solid #19232D;
	margin-top: 2px;
}
QTabBar::tab:bottom:!selected {
	border-top: 2px solid #19232D;
	margin-bottom: 3px;
}
QTabBar::tab:left:!selected {
	border-left: 2px solid #19232D;
	margin-right: 2px;
}
QTabBar::tab:right:!selected {
	border-right: 2px solid #19232D;
	margin-left: 2px;
}
QTabBar::tab:top {
	background-color: #32414B;
	color: #F0F0F0;
	margin-left: 2px;
	padding-left: 4px;
	padding-right: 4px;
	padding-top: 2px;
	padding-bottom: 2px;
	min-width: 5px;
	border-bottom: 3px solid #32414B;
	border-top-left-radius: 3px;
	border-top-right-radius: 3px;
}
QTabBar::tab:top:selected {
	background-color: #505F69;
	color: #F0F0F0;
	border-bottom: 3px solid #1464A0;
	border-top-left-radius: 3px;
	border-top-right-radius: 3px;
}
QTabBar::tab:top:!selected:hover {
	border: 1px solid #148CD2;
	border-bottom: 3px solid #148CD2;
	padding: 0px;
}
QTabBar::tab:bottom {
	color: #F0F0F0;
	border-top: 3px solid #32414B;
	background-color: #32414B;
	margin-left: 2px;
	padding-left: 4px;
	padding-right: 4px;
	padding-top: 2px;
	padding-bottom: 2px;
	border-bottom-left-radius: 3px;
	border-bottom-right-radius: 3px;
	min-width: 5px;
}
QTabBar::tab:bottom:selected {
	color: #F0F0F0;
	background-color: #505F69;
	border-top: 3px solid #1464A0;
	border-bottom-left-radius: 3px;
	border-bottom-right-radius: 3px;
}
QTabBar::tab:bottom:!selected:hover {
	border: 1px solid #148CD2;
	border-top: 3px solid #148CD2;
	padding: 0px;
}
QTabBar::tab:left {
	color: #F0F0F0;
	background-color: #32414B;
	margin-top: 2px;
	padding-left: 2px;
	padding-right: 2px;
	padding-top: 4px;
	padding-bottom: 4px;
	border-top-right-radius: 3px;
	border-bottom-right-radius: 3px;
	min-height: 5px;
}
QTabBar::tab:left:selected {
	color: #F0F0F0;
