				'<(installed_extensions)>':
				'addExtensions':
		'File':
			'Name': '&File'
			'Icon':
			'HotKey':
			'Tip': 'Add New Document to Workbook'
			'actions':
				'Exit':
					'Icon': 'exit.png'
					'HotKey': 'Ctrl+q'
					'Tip': 'Exit Application'
				'Save':
					'Icon': 'save.png'
					'HotKey': 'Ctrl+s'
					'Tip': 'Save Current Document'
				'New':
					'Icon': 'new.png',
					'HotKey': 'Ctrl+n',
					'Tip': 'Create New Document'
				'Open':
					'Icon': 'open.png'
					'HotKey': 'Ctrl+o'
					'Tip': 'Open Document'
				'Quit':
					'Name': '&Quit'
					'Icon': 'quit.png'
					'HotKey': '|[ctrl]|+|[Q]|'
					'Func': '.fileQuit'
