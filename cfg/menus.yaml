---
<(META)>:
	DOCid: <^[uuid]^>
	name:
	description: >
	expirary: <[expiration]>
	version: <[version]>
	path: <[LEXIvrs]>
	outline: <[outline]>
	authority: document|this
	security: sec|lvl2
	<(WT)>: -32

'pyffice':
	'MenuBar':
		'About':
			'Name': '&About'
			'Icon': 'about.png'
			'Tip': 'About'
		'Bookmarks':
			'Icon':
			'HotKey':
			'Tip': 'Add New Document to Workbook'
			'Name': '&Bookmarks'
			'actions':
				'addBookmark':
				'mngBookmarks':
				'Bookmarks':
					'flyout':
		'Data':
			'Icon':
			'HotKey':
			'Tip': 'Get, Load, and Connect Data'
			'Name': '&Data'
			'actions':
				'linkData':  #link to data available locally or remotely
				'findData':  #search for data amoung various data marketplaces
				'loadData':  #load a copy of the data into the current pyffice file
		'Developer':  #allow for deep direct scripting integration with pyffice
			'Name': '&Developer'  #allow for adhoc extensions for development purposes
			'actions':
				'':
		'Edit':
			'Icon':
			'HotKey':
			'Tip': 'Add New Document to Workbook'
			'Name': '&Edit'
			'actions':
				'Copy':
					'Icon': 'copy.png'
					'Hotkey': 'Ctrl+c'
					'Tip': 'Copy Selection'
				'Cut':
					'Icon': 'cut.png'
					'HotKey': 'Ctrl+x'
					'Tip': 'Cut Selection'
				'Paste':
					'Icon': 'paste.png'
					'HotKey': 'Ctrl+v'
					'Tip': 'Paste Cut or Copied Selection'
				'Redo':
					'Icon': 'redo.png'
					'HotKey': 'Ctrl+y'
					'Tip': 'Redo Last Undo'
				'Undo':
					'Icon': 'undo.png'
					'HotKey': 'Ctrl+z
					'Tip': 'Undo Last Edit'
		'Export':
			'Icon':
			'HotKey':
			'Tip': 'Add New Document to Workbook'
			'Name': '&Export'
			'actions':
				'expExcel':
				'expCSV':
				'expPowerPoint':
				'expPython':
				'expCherryTree':
				'expWord':
				'expText':
				'expHTML':
				'expWebsite':
				'expSQLite':
				'expSQL':
				'expAccess':
		'Extensions':
			'Name': '&Extensions'
			'actions':
